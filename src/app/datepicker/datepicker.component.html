<div class="wrapper-mat-calendar">

  <ngx-multiple-dates
    [matDatepicker]="picker"
    placeholder="Selected Dates"
    name="selectedDates"
    [(ngModel)]="selectedDates"
    (dateChange)="onDateChange($event)"
    class="component-multiple-dates"
  ></ngx-multiple-dates>

  <mat-calendar
    #picker
    class="custom-mat-calendar"
    (selected)="selectedDates"
    [dateClass]="dateClassMethod()"
  ></mat-calendar>

</div>
