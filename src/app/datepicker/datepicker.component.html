<div class="wrapper-mat-calendar">
  <ngx-multiple-dates
    [matDatepicker]="picker"
    placeholder="Selected Dates"
    name="selectedDates"
    [(ngModel)]="selectedDates"
    (dateChange)="onDateChange($event)"
  ></ngx-multiple-dates>
  <mat-calendar
    #picker
    class="custom-mat-calendar"
    [selected]="selectedDates"
  ></mat-calendar>
</div>
